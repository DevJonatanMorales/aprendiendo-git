<!doctype html>
<html lang="en">

<head>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
		</script>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="javascript.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a href="#" class="navbar-brand">Tasks App</a>
		<ul class="navbar-nav ml-auto">
			<form class="from-inline my-2 my-lg-0">
				<input type="search" id="search" class="form-control mr-sm-2" placeholder="Search Your Tasks">
				<button class="btn btn-success my-2 my-sm-0" type="submit">
					Search
				</button>
			</form>
		</ul>
	</nav>


	<div class="container p-4">
		<div class="row">
			<div class="col-md-5">
				<div class="card">
					<div class="card-body">
						<form id="task-form">
							<div class="form-group">
								<input type="hidden" id="txtTaskId">
								<input class="form-control" type="text" id="name" placeholder="Task Name">
							</div>
							<div class="form-group">
								<textarea class="form-control" id="description" cols="30" rows="10"
									placeholder="Task Description"></textarea>
							</div>
							<button class="btn btn-primary btn-block text-center" type="submit">
								Save Task
							</button>
						</form>
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<div class="card my-4" id="task-result">
					<div class="card-body">
						<ul id="container">

						</ul>
					</div>
				</div>

				<table class="table table-bordered table-sm">
					<thead>
						<tr>
							<td>ID</td>
							<td>Name</td>
							<td>Descripcion</td>
						</tr>
					</thead>
					<tbody id="tasks">

					</tbody>
				</table>
			</div>
		</div>
	</div>
	<p>

		laboriosam, facere, odio commodi hic soluta modi nesciunt repudiandae fuga tempore est assumenda consequatur.
	</p>
</body>

</html>
